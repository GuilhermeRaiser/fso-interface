<main class="container">
    <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title" *ngFor="let umaCard of listaCards">{{umaCard.titulo}}</h5>
          <h6 class="card-subtitle mb-2 text-body-secondary">{{umaCard.addnomeDeck}}</h6>
          <p class="card-text">{{umaCard.textoFrente}}</p>
        </div>
      </div>


</main>
